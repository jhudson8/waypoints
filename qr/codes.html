		<script>
$(document).ready(function() {
	var numCodes = 40,
		numPerRow = 4,
		rowsPerPage = 4,
		qrDim = 140,
		linkUrl = _.template('https://dl.dropboxusercontent.com/u/6589453/treasure_hunt/index.html#step/<%= id %>'),
		qrUrl = _.template('http://api.qrserver.com/v1/create-qr-code/?data=<%= link %>&size=<%= dim %>x<%= dim %>'),
		template = _.template('<td align="center"><img src="<%= url %>"><br><%= id %></td>');

	var html = '<table><tr>',
		rowCount = 0;

	for (var i=0; i<numCodes; i++) {
		if (i > 0 && i%numPerRow === 0) {
			debugger;
			var className = (++rowCount % rowsPerPage == 0) ? 'page-break' : '';
			html += '</tr></table><table class="' + className +  '"></tr>';
		}
		var context = {
			id: i+1,
			dim: qrDim
		};
		context.link = encodeURIComponent(linkUrl(context));
		context.url = qrUrl(context);
		html += template(context);
	}
	html += '</tr></table>';
	$('.container').html(html);
});
